<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Find the right photographer with ease.">
    <base href="/" target="_blank">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json">
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Photo market</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div class="header-wrapper">
        <header class="header-desktop">
            <div class="hw-logo">
                <a href="/"><img height="17px" width="197px" src="/img/logo.png" alt="Logo"></a>
            </div>
            <div class="links">
                <a href="/signup.html">Join as a photographer</a>
                <a href="/signup">Sign up</a>
                <a href="/login">Login</a>
            </div>
        </header>
        <header class="header-mobile">
            <div class="hw-logo">
                <button id="mobile-menu-button">
                    <img height="17px" width="197px" src="/img/logo.png" alt="Logo">
                    <img id="hw-menu-arrow" src="/img/down-arrow.svg" alt="">
                </button>
            </div>
            <div id="header-mobile-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/join">Join as a photographer</a></li>
                    <li><a href="/signup">Sign up</a></li>
                    <li><a href="/login">Log in</a></li>
                </ul>
            </div>
        </header>
    </div>

    <div>
        Home page
    </div>

    <div>
        Footer
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
